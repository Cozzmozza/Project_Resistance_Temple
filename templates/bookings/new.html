{% extends 'base.html' %}
{% block content %}

<article>
    <form class='new_form' action="/bookings" method='POST'>
        <div>
            <label for="customer">Customer:</label>
            <br>
            <select name="customer_id" id="customer">
                {% for customer in customers %}
                    <option value='{{ customer.id }}'>
                        {{customer.alias}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label for="session">Session:</label>
            <br>
            <select name="session_id" id="sessiom">
                {% for session in sessions %}
                    <option value='{{ session.id }}'>
                        {{session.name}}
                        {{session.date}}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button class='submit_button' type='submit'>Add Booking</button>
    </form>
</article>

{% endblock  %}
