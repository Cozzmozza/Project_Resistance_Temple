{% extends 'base.html' %}
{% block content %}
    <h1>Here we can edit the customer details</h1>


    <br>

    <form action='/customers/{{customer.id}}' method='POST'>
        <div>
            <label for="forename">Forename:</label>
            <input type="text" id='forename' name='forename' value='{{ customer.forename }}' required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id='surname' name='surname' value='{{ customer.surname }}' required>
        </div>
        <div>
            <label for="alias">Preferred Alias:</label>
            <input type="text" id='alias' name='alias' value='{{ customer.alias }}' required>
        </div>
        <div>
            <label for="membership_status">Membership Status:</label>
            <select name="membership_status" id="membership_status">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <div>
            <label for="membership_type">Membership Type:</label>
            <select name="membership_type" id="membership_type">
                {% for membership_type in membership_types %}
                    {% if membership_type == customer.membership_type %}
                        <option value="{{membership_type}}" selected='selected'>{{membership_type}}</option>
                    {% else %}
                        <option value="{{membership_type}}">{{membership_type}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
       
        <button type='submit'>Update customer</button>
    </form>

{% endblock content %}
