{% extends 'base.html' %}
{% block content %}

<aside>
    <a href="/customers/new">
        <button class='new_button'>
            <img src='static/icons/create_black_24dp.svg' alt="create icon">
            Add New Customer
        </button>
        </a>
</aside>

<article>
    <table>
        <thead>
            <tr>
                <th>Forename</th>
                <th>Surname</th>
                <th>Alias</th>
                <th>Additional Details</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{customer.forename}}</td>
                <td>{{customer.surname}}</td>
                <td>{{customer.alias}}</td>
                <td><a href='/customers/{{ customer.id}}'>View Customer</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
   
</article>
   
{% endblock  %}
