{% extends 'base.html' %}
{% block content %}
    <h1>Here we can add a new customer</h1>


    <br>

    <form action='/customers' method='POST'>
        <div>
            <label for="forename">Forename:</label>
            <input type="text" id='forename' name='forename' placeholder='Customer Forename' required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id='surname' name='surname' placeholder='Customer Surname' required>
        </div>
        <div>
            <label for="alias">Preferred Alias:</label>
            <input type="text" id='alias' name='alias' placeholder='Customer preferred alias' required>
        </div>
        <div>
            <label for="membership_status">Membership Status:</label>
            <input type="text" id='membership_status' name='membership_status' placeholder='Membership Status' required>
        </div>
        <div>
            <label for="membership_type">Membership Type:</label>
            <input type="text" id='membership_type' name='membership_type' placeholder='Membership Type' required>
        </div>
       
        <button type='submit'>Add New Customer</button>
    </form>

{% endblock content %}
