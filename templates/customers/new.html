{% extends 'base.html' %}
{% block content %}
    <h1>Here we can add a new customer</h1>


    <br>

    <form action='/customers' method='POST'>
        <div>
            <label for="forename">Forename:</label>
            <input type="text" id='forename' name='forename' placeholder='Forename' required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id='surname' name='surname' placeholder='Surname' required>
        </div>
        <div>
            <label for="alias">Preferred Alias:</label>
            <input type="text" id='alias' name='alias' placeholder='Preferred Alias' required>
        </div>
        <div>
            <label for="membership_status">Membership Status:</label>
            <select name="membership_status" id="membership_status">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <div>
            <label for="membership_type">Membership Type:</label>
            <select name="membership_type" id="membership_type">
                <option value="None">None</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
            </select>
        </div>
       
        <button type='submit'>Add New Customer</button>
    </form>

{% endblock content %}
