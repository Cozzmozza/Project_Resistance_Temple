{% extends 'base.html' %}
{% block content %}

<h1>This will be a table of all sessions, past/present/upcoming</h1>

{% for session in sessions  %}
    <p>{{session.name}}, {{session.type}}, {{session.date}}, {{session.start_time}}, {{session.end_time}}, <a href="/sessions/{{session.id}}">Session Info</a>
    </p>
{% endfor %}

<p>
    <button><a href="/sessions/new">New Session</a></button>
</p>

{% endblock  %}
