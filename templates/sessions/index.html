{% extends 'base.html' %}
{% block content %}

<aside>
    <a href="/sessions/new">
        <button class='new_button'>
            <img src='static/icons/create_black_24dp.svg' alt="create icon">
            Add New Session
        </button>
    </a>
</aside>

<article>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Capacity</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions  %}
            <tr>
                <td>{{session.name}}</td>
                <td>{{session.type}}</td>
                <td>{{session.date}}</td>
                <td>{{session.start_time}}</td>
                <td>{{session.end_time}}</td>
                <td>{{session.capacity}}</td>
                <td><a href="/sessions/{{session.id}}">
                    <button class='see_more_button'>
                        <img src='static/icons/arrow_forward_ios_black_24dp.svg' alt="forward arrow">
                    </button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</article>

{% endblock  %}
