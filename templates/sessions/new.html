{% extends 'base.html' %}
{% block content %}
    <h1>Here we can add a new session</h1>


    <br>

    <form action='/sessions' method='POST'>
        <div>
            <label for="name">Name:</label>
            <input type="text" id='name' name='name' placeholder='Name' required>
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id='type' name='type' placeholder='Type' required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="text" id='date' name='date' placeholder='01/01/2021' required>
        </div>
        <div>
            <label for="start_time">Start Time:</label>
            <input type="text" id='start_time' name='start_time' placeholder='00:00' required>
        </div>
        <div>
            <label for="end_time">End Time::</label>
            <input type="text" id='end_time' name='end_time' placeholder='00:00' required>
        </div>

        <button type='submit'>Add New Session</button>
    </form>

{% endblock content %}
