{% extends 'base.html' %}
{% block content %}
<article>

    <form class='new_form' action='/sessions' method='POST'>
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" id='name' name='name' placeholder='Name' required>
        </div>
        <br>
        <div>
            <label for="type">Type</label>
            <br>
            <input type="text" id='type' name='type' placeholder='Type' required>
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <br>
            <input type="date" id='date' name='date' min={{today}} required>
        </div>
        <br>
        <div>
            <label for="start_time">Start Time</label>
            <br>
            <input type="time" id='start_time' name='start_time' value='07:00' min='07:00' max='21:00' required>
        </div>
        <br>
        <div>
            <label for="end_time">End Time</label>
            <br>
            <input type="time" id='end_time' name='end_time' value='21:00' min='07:00' max='21:00' required>
        </div>
        <br>
        <div>
            <label for="capacity">Capacity</label>
            <br>
            <input type="number" id='capacity' name='capacity' min='1' max='50' placeholder='10' required>
        </div>

        <button class='submit_button' type='submit'>Add New Session</button>
    </form>

</article>
{% endblock content %}
