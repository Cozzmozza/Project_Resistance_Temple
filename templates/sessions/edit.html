{% extends 'base.html' %}
{% block content %}


<article>
    <form class='edit_form' action='/sessions/{{session.id}}' method='POST'>
            <div>
                <label for="name">Name</label>
                <br>
                <input type="text" id='name' name='name' value='{{session.name}}' required>
            </div>
            <br>
            <div>
                <label for="type">Type</label>
                <br>
                <input type="text" id='type' name='type' value='{{session.type}}' required>
            </div>
            <br>
            <div>
                <label for="date">Date</label>
                <br>
                <input type="date" id='date' name='date' min={{today}} required>
            </div>
            <br>
            <div>
                <label for="start_time">Start Time</label>
                <br>
                <input type="time" id='start_time' name='start_time' value='{{session.start_time}}' min='07:00' max='21:00' required>
            </div>
            <br>
            <div>
                <label for="end_time">End Time</label>
                <br>
                <input type="time" id='end_time' name='end_time' value='{{session.end_time}}' min='07:00' max='21:00' required>
            </div>
            <br>
            <div>
                <label for="capacity">Capacity</label>
                <br>
                <input type="number" id='capacity' name='capacity' value='{{session.capacity}}' min='1' max='50' required>
            </div>
        <button class='submit_button' type='submit'>Update Session</button>
    </form>
</article>
{% endblock content %}
