{% extends 'base.html' %}
{% block content %}
    <h1>Here we can edit the session details</h1>

    <div>Form here to edit</div>

    <br>

    <form action='/sessions/{{session.id}}' method='POST'>
        <div>
            <label for="name">Name:</label>
            <input type="text" id='name' name='name' vaue='{{session.name}}' placeholder='{{session.name}}' required>
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id='type' name='type' vaue='{{session.type}}' placeholder='{{session.type}}'required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="text" id='date' name='date' vaue='{{session.date}}' placeholder='{{session.date}}'required>
        </div>
        <div>
            <label for="start_time">Start Time:</label>
            <input type="text" id='start_time' name='start_time' vaue='{{session.start_time}}' placeholder='{{session.start_time}}'required>
        </div>
        <div>
            <label for="end_time">End Time::</label>
            <input type="text" id='end_time' name='end_time' vaue='{{session.end_time}}' placeholder='{{session.end_time}}'required>
        </div>

        <button type='submit'>Update Session</button>
    </form>

{% endblock content %}
